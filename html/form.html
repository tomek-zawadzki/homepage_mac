<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kwestionariusz kibica Realu Madryt</title>
    <link href="/css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="/css/form.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="navigation">
      <nav class="hamburger">
        <a class="hamburger__page hamburger__page--index" href="/html/index.html"
          >Skład Realu</a
        >
        <a class="hamburger__page hamburger__page--form" href="/html/form.html"
          >Kwestionariusz</a
        >
      </nav>
    </div>
    <header class="header">
      <h1 class="header__title">Kwestionariusz kibica Realu Madryt</h1>
    </header>
    <form class="form" action="https://dev.cotenfrontend.pl" method="post">
      <div class="conteiner conteiner__info">
        <p class="info">
          <label class="info__name" for="firstName">Imię:</label>
          <input
            class="info__name--text"
            required
            id="firstName"
            name="firstName"
            type="text"
            placeholder="wpisz swoje imię"
          />
        </p>
        <p class="info">
          <label class="info__name" for="lastName">Nazwisko:</label>
          <input
            class="info__name--text"
            required
            id="lastName"
            name="lastName"
            type="text"
            placeholder="wpisz swoje nazwisko"
          />
        </p>
        <p class="info">
          <label class="info__name" for="country">Kraj pochodzenia:</label>
          <input
            class="info__name--text"
            id="country"
            name="country"
            type="text"
            placeholder="wpisz swoją narodowość"
          />
        </p>
        <p class="info">
          <label class="info__name" for="phone">Nr telefonu:</label>
          <input
            class="info__name--text"
            id="phone"
            name="phone"
            type="tel"
            placeholder="wpisz swój nr telefonu"
          />
        </p>
        <p class="info">
          <label class="info__name" for="email">E-mail:</label>
          <input
            class="info__name--text"
            required
            id="email"
            name="email"
            type="email"
            placeholder="wpisz swój e-mail"
          />
        </p>
      </div>
      <div class="conteiner conteiner__address">
        <fieldset class="address">
          <legend class="address__title">Adres:</legend>
          <p class="adress__info">
            <label class="adress__info--street" for="street">Ulica:</label>
            <input
              class="adress__info--text"
              id="street"
              name="street"
              placeholder="wpisz swoje ulicę"
            />
          </p>
          <p class="adress__info">
            <label class="adress__info--street" for="zipCode"
              >Kod pocztowy:</label
            >
            <input
              class="adress__info--text"
              id="zipCode"
              name="zipCode"
              placeholder="wpisz swój kod pocztowy"
              pattern="[0-9]{2}-[0-9]{3}"
            />
          </p>
          <p class="adress__info">
            <label class="adress__info--street" for="city">Miasto</label>
            <input
              class="adress__info--text"
              id="city"
              name="city"
              placeholder="wpisz swoje miasto"
            />
          </p>
        </fieldset>
      </div>
      <div class="conteiner conteiner__player">
        <fieldset class="player">
          <legend class="player__title">
            Kto jest Twoim ulubionym piłkarzem Realu w historii?
          </legend>
          <div class="position">
            <p class="player__info">
              <label class="player__info--name"
                ><input
                  class="player__info--choose"
                  name="player"
                  type="radio"
                  value="Zinedine Zidane"
                />Zinedine Zidane</label
              >
            </p>
            <p class="player__info">
              <label class="player__info--name"
                ><input
                  class="player__info--choose"
                  name="player"
                  type="radio"
                  value="Raul Gonzalez"
                />Raul Gonzalez</label
              >
            </p>
            <p class="player__info">
              <label class="player__info--name"
                ><input
                  class="player__info--choose"
                  name="player"
                  type="radio"
                  value="Ronaldo"
                />Ronaldo</label
              >
            </p>
            <p class="player__info">
              <label class="player__info--name"
                ><input
                  class="player__info--choose"
                  name="player"
                  type="radio"
                  value="Christiano Ronaldo"
                />Christiano Ronaldo</label
              >
            </p>
            <p class="player__info">
              <label class="player__info--name"
                ><input
                  class="player__info--choose"
                  name="player"
                  type="radio"
                  value="Sergio Ramos"
                />Sergio Ramos</label
              >
            </p>
            <p class="player__info">
              <label class="player__info--name"
                ><input
                  class="player__info--choose"
                  name="player"
                  type="radio"
                  value="Guti"
                  checked
                />Guti</label
              >
            </p>
            <p class="player__info">
              <label class="player__info--name"
                ><input
                  class="player__info--choose"
                  name="player"
                  type="radio"
                  value="Karim Benzema"
                />Karim Benzema</label
              >
            </p>
            <p class="player__info">
              <label class="player__info--name"
                ><input
                  class="player__info--choose"
                  name="player"
                  type="radio"
                  value="Roberto Carlos"
                />Roberto Carlos</label
              >
            </p>
            <p class="player__info">
              <label class="player__info--name"
                ><input
                  class="player__info--choose"
                  name="player"
                  type="radio"
                  value="Fernando Hierro"
                />Fernando Hierro</label
              >
            </p>
            <p class="player__info">
              <label class="player__info--name"
                ><input
                  class="player__info--choose"
                  name="player"
                  type="radio"
                  value="Alfredo Di Stefano"
                />Alfredo Di Stefano</label
              >
            </p>
            <p class="player__info">
              <label class="player__info--name"
                ><input
                  class="player__info--choose"
                  name="player"
                  type="radio"
                  value="Hugo Sanchez"
                />Hugo Sanchez</label
              >
            </p>
            <p class="player__info">
              <label class="player__info--name"
                ><input
                  class="player__info--choose"
                  name="player"
                  type="radio"
                  value="Juanito"
                />Juanito</label
              >
            </p>
          </div>
        </fieldset>
        <p class="coach">
          <label class="coach__title" for="coach"
            >Kto był najlepszym trenerem?</label
          >
          <select class="coach__select" id="coach">
            <option class="coach__select--choose" value="coach-1">
              Zidane Zidane
            </option>
            <option class="coach__select--choose" value="coach-2">
              Vicente Del Bosque
            </option>
            <option class="coach__select--choose" value="coach-3">
              Jose Murinho
            </option>
          </select>
        </p>
      </div>
      <div class="conteiner conteiner__end">
        <label class="story" for="story">Dlaczego kibicujesz Realowi?</label>
        <textarea class="story__area" id="story" name="story">opisz</textarea>

        <p class="pick">
          <label class="pick__result" for="results"
            >Jak oceniasz obecną formę Realu?</label
          >
          <input
            class="pick__result--choose"
            id="results"
            type="range"
            min="0"
            max="100"
            step="5"
          />
        </p>
        <p class="pick">
          <label class="pick__file" for="file">Dodaj sobie jakiś plik:</label>
          <input class="pick-file--choose" id="file" type="file" />
        </p>
        <p class="pick">
          <label class="pick__checkbox"
            ><input
              class="pick__checkbox--choose"
              required
              name="checkbox"
              type="checkbox"
              value="checkbox"
            />Potwierdź źe dane są prawdziwe?</label
          >
        </p>
        <p class="submit">
          <input
            class="submit__choose"
            type="submit"
            value="wyślij kwestionariusz"
          />
        </p>
      </div>
    </form>
  </body>
</html>
