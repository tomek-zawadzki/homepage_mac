<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kwestionariusz kibica Realu Madryt</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="form.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Kwestionariusz kibica Realu Madryt</h1>
    </header>
    <form>
        <div>
      <p>
        <label for="firstName">Imię:</label>
        <input
          id="firstName"
          name="firstName"
          type="text"
          placeholder="wpisz swoje imię"
        />
      </p>
      <p>
        <label for="lastName">Nazwisko:</label>
        <input
          id="lastName"
          name="lastName"
          type="text"
          placeholder="wpisz swoje nazwisko"
        />
      </p>
      <p>
        <label for="country">Kraj pochodzenia:</label>
        <input
          id="country"
          name="country"
          type="text"
          placeholder="wpisz swoją narodowość"
        />
      </p>
      <p>
        <label for="phone">Nr telefonu:</label>
        <input
          id="phone"
          name="phone"
          type="tel"
          placeholder="wpisz swój nr telefonu"
        />
      </p>
      <p>
        <label for="email">E-mail:</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="wpisz swój e-mail"
        />
      </p>
        </div>
        <div>
      <fieldset>
          
        <legend>Adres:</legend>
        <p>
          <label for="street">Ulica:</label>
          <input id="street" name="street" placeholder="wpisz swoje ulicę" />
        </p>
        <p>
          <label for="zipCode">Kod pocztowy:</label>
          <input
            id="zipCode"
            name="zipCode"
            placeholder="wpisz swój kod pocztowy"
          />
        </p>
        <p>
          <label for="city">Miasto</label>
          <input id="city" name="city" placeholder="wpisz swoje miasto" />
        </p>
      </fieldset>
        </div>
        <div>
      <fieldset>
          
        <legend>Kto jest Twoim ulubionym piłkarzem Realu w historii?</legend>
        <p>
          <label
            ><input
              name="player"
              type="radio"
              value="Zinedine Zidane"
            />Zinedine Zidane</label
          >
        </p>
        <p>
          <label
            ><input name="player" type="radio" value="Raul Gonzalez" />Raul
            Gonzalez</label
          >
        </p>
        <p>
          <label
            ><input name="player" type="radio" value="Ronaldo" />Ronaldo</label
          >
        </p>
        <p>
          <label
            ><input
              name="player"
              type="radio"
              value="Christiano Ronaldo"
            />Christiano Ronaldo</label
          >
        </p>
        <p>
          <label
            ><input name="player" type="radio" value="Sergio Ramos" />Sergio
            Ramos</label
          >
        </p>
        <p>
          <label
            ><input
              name="player"
              type="radio"
              value="Guti"
              checked
            />Guti</label
          >
        </p>
        <p>
          <label
            ><input name="player" type="radio" value="Karim Benzema" />Karim
            Benzema</label
          >
        </p>
        <p>
          <label
            ><input name="player" type="radio" value="Roberto Carlos" />Roberto
            Carlos</label
          >
        </p>
        <p>
          <label
            ><input
              name="player"
              type="radio"
              value="Fernando Hierro"
            />Fernando Hierro</label
          >
        </p>
        <p>
          <label
            ><input
              name="player"
              type="radio"
              value="Alfredo Di Stefano"
            />Alfredo Di Stefano</label
          >
        </p>
        <p>
          <label
            ><input name="player" type="radio" value="Hugo Sanchez" />Hugo
            Sanchez</label
          >
        </p>
        <p>
          <label
            ><input name="player" type="radio" value="Juanito" />Juanito</label
          >
        </p>
      </fieldset>
      <p>
        <label for="coach">Kto był najlepszym trenerem?</label>
        <select id="coach">
          <option value="coach-1">Zidane Zidane</option>
          <option value="coach-2">Vicente Del Bosque</option>
          <option value="coach-3">Jose Murinho</option>
        </select>
      </p>
        </div>
        <div>
      <label for="story">Dlaczego kibicujesz Realowi?</label>
      <textarea id="story" name="story">opisz</textarea>

      <p>
        <label for="results">Jak oceniasz obecną formę Realu?</label>
        <input id="results" type="range" min="0" max="100" step="5" />
      </p>
      <p>
        <label for="file">Dodaj sobie jakiś plik:</label>
        <input id="file" type="file" />
      </p>
      <p>
        <label
          ><input name="checkbox" type="checkbox" value="checkbox" />Potwierdź
          źe dane są prawdziwe?</label
        >
      </p>
      <p>
          <input type="submit" value="wyślij kwestionariusz">
      </p>
        </div>
    </form>
  </body>
</html>
