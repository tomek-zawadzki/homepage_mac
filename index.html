<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Madryt</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main class="all-page">
      <header class="header">
        <h1 class="title">Real Madryt</h1>
      </header>
      <section class="squad">
        <h2 class="function">Skład Realu Madryt</h2>
        <article class="sector">
          <h3 class="position">Bramkarz</h3>
          <div class="formation">
            <div class="card">
              <p class="player">Thibaut Courtois</p>
              <img
                class="face"
                src="images/Courtois.jpeg"
                alt="Thibaut Courtois"
              />
            </div>
          </div>
        </article>
        <article class="sector">
          <h3 class="function">Obrońcy</h3>
          <div class="formation">
            <div class="card">
              <p class="player">Dani Carvajal</p>
              <img
                class="face"
                src="images/Carvajal.jpeg"
                alt="Dani Carvajal"
              />
            </div>
            <div class="card">
              <p class="player">Eder Militao</p>
              <img class="face" src="images/Militao.jpeg" alt="Eder Militao" />
            </div>
            <div class="card">
              <p class="player">David Alaba</p>
              <img class="face" src="images/Alaba.jpeg" alt="David Alaba" />
            </div>
            <div class="card">
              <p class="player">Ferland Mendy</p>
              <img class="face" src="images/Mendy.jpeg" alt="Ferland Mendy" />
            </div>
          </div>
        </article>
        <article class="sector">
          <h3 class="function">Pomocnicy</h3>
          <div class="formation">
            <div class="card">
              <p class="player">Casemiro</p>
              <img class="face" src="images/Casemiro.jpeg" alt="Casemiro" />
            </div>
            <div class="card">
              <p class="player">Toni Kroos</p>
              <img class="face" src="images/Kroos.jpeg" alt="Toni Kroos" />
            </div>
            <div class="card">
              <p class="player">Luka Modric</p>
              <img class="face" src="images/Modric.jpeg" alt="Luka Modric" />
            </div>
          </div>
        </article>
        <article class="sector">
          <h3 class="function">Napastnicy</h3>
          <div class="formation">
            <div class="card">
              <p class="player">Rodrygo</p>
              <img class="face" src="images/Rodrygo.jpeg" alt="Rodrygo" />
            </div>
            <div class="card">
              <p class="player">Karim Benzema</p>
              <img class="face" src="images/Benzema.jpeg" alt="Karim Benzema" />
            </div>
            <div class="card">
              <p class="player">Vinicius Jr.</p>
              <img class="face" src="images/Vini.jpeg" alt="Vinicius Junior" />
            </div>
          </div>
        </article>
      </section>
      <section class="coach">
        <h2 class="function">Trener</h2>
        <p class="player">Carlo Ancelotti</p>
        <img
          class="face"
          src="images/f7c1d8f8-bda6-417d-bb62-5a498568df99.jpeg"
          alt="Carlo Ancelotti"
        />
      </section>
      <footer class="floor">Tomcio uczy się frontendu.</footer>
    </main>
  </body>
</html>
